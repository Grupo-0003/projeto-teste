            </svg>
            <span id="notification-message"></span>
          </div>
          
        <section id="navigation">
            <div class="nav-bar">

        </section>

        <section id="dados">
            <div class="dados">
                <div id="titulo-aviso">
                    <span style="font-size: 18px; margin-bottom: 20px;">
                        Edite suas informações:
                    </span>
                    <!-- <div class="box-imagem" style="margin-top: 20px;">
                        <div class="imagem">
                            <div class="image">
                                <img src="../../../assets/icons/upload.png" alt="">

                                <input type="file" name="profileImage" accept="image/*" placeholder="aaaaaaaaaa">
                                <p>Clique e insira sua foto de perfil!</p>
                            </div>
                        </div>
                    </div> -->
                    <div class="box-dados">
                        <div class="label">
                            <p style="font-size: 18px;">Nome Completo:</p>
                            <input style="font-size: 18px; font-family: Poppins, sans-serif;" type="text" id="nome" placeholder="Nome Completo" required>
                        </div>

                        <div class="label">
                            <p style="font-size: 18px;">Data de Nascimento:</p>
                            <input style="font-size: 18px; font-family: Poppins, sans-serif;" type="date" id="nascimento" required>
                        </div>

                        <div class="label">
                            <p style="font-size: 18px;">Email:</p>
                            <input style="font-size: 18px; font-family: Poppins, sans-serif;" type="email" id="email" placeholder="xxxxxxxxxxx@xxxx.com" required>
                        </div>

                        <div class="label">
                            <p style="font-size: 18px;">Telefone:</p>
                            <input style="font-size: 18px; font-family: Poppins, sans-serif;" type="text" id="telefone" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="label">
                            <p style="font-size: 18px;">Instagram:</p>
                            <input style="font-size: 18px; font-family: Poppins, sans-serif;" type="text" id="instagram" placeholder="@instagram" required>
                        </div>

                        <div class="label">
                            <p style="font-size: 18px;">CPF:</p>
                            <input style="font-size: 18px; font-family: Poppins, sans-serif;" type="text" id="cpf" placeholder="000.000.000-00" required>
                        </div>

                        <div class="label">
                            <p style="font-size: 18px;">Gênero:</p>
                            <select style="font-size: 18px; font-family: Poppins, sans-serif;" id="genero" required>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Não-binário">Não-binário</option>
                                <option value="Prefiro não dizer">Prefiro não dizer</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>

                        <div class="label">
                            <p style="font-size: 18px;">Indicação:</p>
                            <select style="font-size: 18px; font-family: Poppins, sans-serif;" id="indicacao" required>
                                <option value="Internet">Internet</option>
                                <option value="Anúncio">Anúncio</option>
                                <option value="Amigo contou">Amigo contou</option>
                                <option value="Cliente contou">Cliente contou</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Passou na frente e viu">Passou na frente e viu</option>
                            </select>
                        </div>

                        <div class="button-container" id="button-alterar">
                            <button type="button" class="save-button" id="save-usuario-button">
            
                                Salvar Alterações
                                
                            </button>
                           
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
