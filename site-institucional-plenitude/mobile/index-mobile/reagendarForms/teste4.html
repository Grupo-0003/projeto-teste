<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor de Agendamentos</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7RnMgdvoROHW_o-4pQeM3LJyNMwxem6o&libraries=visualization,places"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa de Calor de Agendamentos</h1>
    <div id="map"></div>

    <script>
        let map;
        let heatmap;
        let heatmapData = [];

        // Lista de endereços de agendamentos com pesos
        const agendamentos = [
            { address: "Av. Paulista, 1000, São Paulo, SP", name: "Cliente 1", weight: 2 },
            { address: "Rua da Consolação, 2000, São Paulo, SP", name: "Cliente 2", weight: 3 },
            { address: "Praça da Sé, São Paulo, SP", name: "Cliente 3", weight: 5 },
            { address: "Av. Ipiranga, 4000, São Paulo, SP", name: "Cliente 4", weight: 1 },
            { address: "Rua do Oratório, Santo André, SP", name: "Cliente 5", weight: 8 }, // Mais agendamentos no ABC
            { address: "Rua da Figueira, São Caetano do Sul, SP", name: "Cliente 6", weight: 7 } // Mais agendamentos no ABC
        ];

        // Inicializa o mapa
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -23.55052, lng: -46.633308 }, // São Paulo
                zoom: 11
            });

            // Iterar sobre os agendamentos para geocodificar e criar pontos de calor
            const geocoder = new google.maps.Geocoder();
            agendamentos.forEach(agendamento => {
                geocodeAddress(geocoder, agendamento);
            });
        }

        // Função para geocodificar o endereço e adicionar pontos ao mapa de calor
        function geocodeAddress(geocoder, agendamento) {
            geocoder.geocode({ address: agendamento.address }, (results, status) => {
                if (status === 'OK') {
                    const location = results[0].geometry.location;

                    // Adicionar a localização com o peso ao array de dados do heatmap
                    heatmapData.push({
                        location: location,
                        weight: agendamento.weight
                    });

                    // Atualiza o mapa de calor
                    if (heatmap) {
                        heatmap.setData(heatmapData);
                    } else {
                        initHeatmap();
                    }
                } else {
                    console.log('Geocode não foi bem-sucedido para o seguinte motivo: ' + status);
                }
            });
        }

        // Inicializa o Heatmap Layer
        function initHeatmap() {
            const gradient = [
                'rgba(0, 255, 0, 0)',    // Verde claro
                'rgba(255, 255, 0, 1)',  // Amarelo
                'rgba(255, 165, 0, 1)',  // Laranja
                'rgba(255, 0, 0, 1)'     // Vermelho
            ];

            heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                map: map,
                radius: 40, // Ajuste o raio conforme necessário
                gradient: gradient
            });
        }

        // Inicializar o mapa ao carregar a página
        window.onload = initMap;
    </script>
</body>
</html>
