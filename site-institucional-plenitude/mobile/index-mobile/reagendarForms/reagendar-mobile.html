<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <main>
      <header>
        <div id="titulo-saudacao">
          <h1>Reagendar</h1>
        </div>
      </header>
      <section id="navigation">
        <div class="nav-bar">
          <ul>
            <li class="list active">
              <a href="../index-mobile.html">
                <span class="icon"
                  ><ion-icon name="home-outline"></ion-icon
                ></span>
              </a>
            </li>
            <li class="list">
              <a href="../../ficha-anamnese-mobile/ficha-anamnese-mobile.html">
                <span class="icon"
                  ><ion-icon name="document-text-outline"></ion-icon
                ></span>
              </a>
            </li>
            <li class="list">
              <a href="../../agendamento-mobile/agendamento-mobile.html">
                <span class="icon"
                  ><ion-icon name="calendar-outline"></ion-icon
                ></span>
              </a>
            </li>
            <li class="list">
              <a href="../../perfil-mobile/perfil-mobile.html">
                <span class="icon"
                  ><ion-icon name="people-outline"></ion-icon
                ></span>
              </a>
            </li>
            <li class="list">
              <a href="../../../index.html">
                <span class="icon"
                  ><ion-icon name="exit-outline"></ion-icon
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <div id="notification" class="notification">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="white"
          class="bi bi-check-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM12.03 5.97a.75.75 0 1 0-1.06-1.06L7 8.94 5.53 7.47a.75.75 0 1 0-1.06 1.06l2 2a.75.75 0 0 0 1.06 0l4.5-4.5z"
          />
        </svg>
        <span id="notification-message"></span>
      </div>
      <section class="form-section">
        <div class="form-title">
          <h2>Dados do Agendamento</h2>
        </div>
        <div class="content-form">
          <form class="form-flex">
            <div
              class="form-group form-mr form-input"
              style="margin-bottom: 5%"
            >
              <label for="procedimentos"> Procedimento: </label>
              <select id="procedimentos" name="procedimentos">
                <option value="">Selecione um procedimento</option>
              </select>
            </div>

            <div class="form-group form-input" style="margin-bottom: 5%">
              <label for="tipo-atendimento">Tipo de Atendimento:</label>
              <select id="tipo-atendimento" name="tipo-atendimento">
                <option value="">Selecione o tipo de atendimento</option>
                <option value="Colocação">Primeira Vez</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Retirada">Retirada</option>
              </select>
            </div>
            <div
              class="form-group form-mr form-input"
              style="margin-bottom: 5%"
            >
              <label for="especificacoes">Especificação:</label>
              <select
                id="especificacoes"
                name="especificacoes"
                disabled
                class="disabled-select"
              >
                <option value="">Selecione uma especificação</option>
              </select>
            </div>
            <div
              class="form-group form-mr form-input"
              style="margin-bottom: 5%"
            >
              <label for="localidade">Localidade:</label>
              <select id="localidade" name="localidade">
                <option value="Presencial">Presencial</option>
                <option value="Homecare">Homecare</option>
              </select>
            </div>
            <div id="endereco-group" class="hidden">
              <div
                class="form-group form-mr form-input"
                style="margin-bottom: 5%"
              >
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" />
              </div>
              <div
                class="form-group form-mr form-input"
                style="margin-bottom: 5%"
              >
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" />
              </div>
              <div
                class="form-group form-mr form-input"
                style="margin-bottom: 5%"
              >
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" />
              </div>
            </div>
          </form>

          <div class="form-group form-mr form-input" style="margin-bottom: 5%">
            <label for="data">Escolha o melhor dia:</label>
            <input type="date" id="data" name="data" />
            <p id="data-selecionada"></p>
          </div>
          <div class="form-group form-input">
            <label for="descricao"
              >Escolha o melhor horário dentro do dia:</label
            >
            <div id="horarios-disponiveis" style="margin-bottom: 5%"></div>
          </div>
          <div class="button-container">
            <button
              type="button"
              class="save-button"
              id="save-agendamento-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="white"
                class="bi bi-check-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM12.03 5.97a.75.75 0 1 0-1.06-1.06L7 8.94 5.53 7.47a.75.75 0 1 0-1.06 1.06l2 2a.75.75 0 0 0 1.06 0l4.5-4.5z"
                />
              </svg>
              Salvar Alterações
            </button>
          </div>
        </div>
      </section>

      <div id="deleteModal" class="modal-decisao">
        <div class="modal-content">
          <p>Deseja realmente alterar o agendamento?</p>
          <div id="agendamentoDetalhes"></div>
          <!-- Elemento para exibir os detalhes -->
          <button id="confirmDeleteButton">Sim</button>
          <button id="cancelDeleteButton" onclick="fecharModalDecisao()">
            Cancelar
          </button>
        </div>
      </div>
    </main>
  </body>
