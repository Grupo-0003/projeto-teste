<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <canvas id="myChart"></canvas>
</body>

</html>


<script>
    const ctx = document.getElementById('myChart');
    let data = [10, 12, 15];

    console.log(data);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Fox', "Gatinho", "etc"],
            datasets: [

                {
                    label: '# of Votes',
                    data,
                    backgroundColor: ['#FF0000', '#FF2222', '#FF6666'],
                    borderWidth: 1
                },

                // {
                //     label: '# of Votes',
                //     data: [10],
                //     borderWidth: 1
                // },

                // {
                //     label: '# of Votes',
                //     data: [12],
                //     borderWidth: 1
                // },

                // {
                //     label: '# of Votes',
                //     data: [15],
                //     borderWidth: 1
                // }
            ]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            plugins: {
                legend: {
                    position: 'right',
                },
                title: {
                    display: true,
                    text: 'Chart.js Horizontal Bar Chart'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
