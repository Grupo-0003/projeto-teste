<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login-desktop.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Acessar Conta</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Criar Conta</h1>
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="cpf" placeholder="CPF" required>
                <input type="number" id="telefone" placeholder="Telefone" required>
                <input type="text" id="instagram" placeholder="Nome de usuário do Instagram" required>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Bem-vinda de volta!</h1>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginSenha" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Já possui conta?</h1>
                    <p>Realize seu login clicando aqui:</p>
                    <button class="hidden" id="login">Fazer login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Não possui conta?</h1>
                    <p>Crie seu cadastro clicando no botão abaixo:</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login-desktop.js"></script>
</body>

</html>
<script>

function verificarResolucaoAparelho(){

    var resolucao = window.innerWidth
    var resolucaoMobile = 768

    if(resolucao <= resolucaoMobile){
        window.location.href = "../login-mobile/login-mobile.html"
    }

}

window.onload = verificarResolucaoAparelho

</script>
