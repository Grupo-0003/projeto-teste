<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mobile.css">
    <title>Acessar Conta</title>
</head>

<body>

    <div id="container">
            
        <div id="formularios">
            <div id="formularioCadastro" class="hidden">
            <h1>Criar Conta</h1>    
                     
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="cpf" placeholder="CPF" required>
                <input type="number" id="telefone" placeholder="Telefone" required>
                <input type="text" id="instagram" placeholder="Nome de usuário do Instagram" required>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
                <button type="submit">Cadastrar</button> <br>
                <p>Já possui conta? realize seu login <a id="aquiLogin" href="#">aqui</a></p>
            </div>

            <div id="formularioLogin">
                <h1>Bem-vinda de volta!</h1>    
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Entrar</button>
                <p>Não possui uma conta? Crie uma clicando <a id="aquiCadastro" href="#">aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>


<script>

    document.addEventListener("DOMContentLoaded", function () {
        // Seleciona os links e os contêineres dos formulários
        const loginLink = document.getElementById("aquiLogin");
        const registerLink = document.getElementById("aquiCadastro");
        const loginForm = document.getElementById("formularioLogin");
        const registerForm = document.getElementById("formularioCadastro");
       

        // Função para mostrar o formulário de login e esconder o de cadastro
        function showLogin() {
            loginForm.classList.remove("hidden");
            registerForm.classList.add("hidden");
        }

        // Função para mostrar o formulário de cadastro e esconder o de login
        function showRegister() {
            loginForm.classList.add("hidden");
            registerForm.classList.remove("hidden");
        }

        // Adiciona os eventos de clique aos links
        loginLink.addEventListener("click", function (event) {
            event.preventDefault(); // Evita que o link recarregue a página
            showLogin();
        });

        registerLink.addEventListener("click", function (event) {
            event.preventDefault(); // Evita que o link recarregue a página
            showRegister();
        });

        // Alterna o formulário com base na URL hash na carga inicial (opcional)
        if (window.location.hash === "#register") {
            showRegister();
        } else {
            showLogin();
        }
    });

</script>
